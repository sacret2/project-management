<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>
<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${version}"></a>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectList}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50">
            </canvas>
            <script>
                var chartData = "[[${projectStatusCnt}]]";
            </script>
        </div>
    </div>

    <h4>Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anEmployeeProjectCnt : ${employeeListProjectCnt}">
                    <td th:text="${anEmployeeProjectCnt.firstName}"/>
                    <td th:text="${anEmployeeProjectCnt.lastName}"/>
                    <td th:text="${anEmployeeProjectCnt.projectCount}"/>
                    <td th:text="${anEmployeeProjectCnt.email}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/mychart.js}"></script>
</body>
</html>
